<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Authentication problems!</strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="pt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">{{user.username}} | {{user.score}} | {{user.scorePercentage}}%</h3>
          </div>
  
          <div class="card-body">
            <form class="form" [formGroup]="profileForm" (ngSubmit)="saveChanges()">
  
              <div class="form-group">
                  Username:
                <input type="text" name="username" value={{user.username}} formControlName="username" class="form-control" id="inputUsername"
                       aria-describedby="usernameHelp" >
                <div *ngIf="submitted && profileForm.controls.username.errors" class="error">
                  <small class="form-text text-warning" *ngIf="profileForm.controls.username.errors.required">Your username is
                    required!
                  </small>
                </div>
              </div>

              <div class="form-group">
                  E-Mail:
                <input type="text" name="email" value={{user.email}} formControlName="email" class="form-control" id="inputEmail"
                       aria-describedby="emailHelp" >
                <div *ngIf="submitted && profileForm.controls.email.errors" class="error">
                  <small class="form-text text-warning" *ngIf="profileForm.controls.email.errors.required">Your email is
                    required!
                  </small>
                </div>
              </div>
  
              <div class="form-group">
                  Password:
                <input type="password" name="password" formControlName="password" class="form-control" id="password">
                <div *ngIf="submitted && profileForm.controls.password.errors" class="error">
                  <small class="form-text text-warning" *ngIf="profileForm.controls.password.errors.required">Your password
                    is
                    required!
                  </small>
                  <small class="form-text text-warning" *ngIf="profileForm.controls.password.errors.minlength">Your password
                    must be at least 8 characters long!
                  </small>
                </div>
              </div>
              <button type="button" (click)="saveChanges()" class="btn btn-success float-right">Save changes</button>  
            </form>
          </div>
  
        </div>
  
      </div>
    </div>
  </div>
